<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genderize</title>
</head>
<body>
  <div class = "container">
              <h1>"Background of luc"</h1>
 
    <div class = "row" >
       <div class = "col-xs-6 col-md-offset-3" style = "background-color: #dedef8; 
          box-shadow: inset 1px -1px 1px rgb(174, 119, 119), inset -1px 1px 1px #444;">
          
          <p><h1>Count: <span id = "Count"></span><br /></h1></p>
    <div class = "row" >
        <div class = "col-xs-6 col-md-offset-3" style = "background-color: #dedef8; 
          box-shadow: inset 1px -1px 1px rgb(173, 148, 148), inset -1px 1px 1px #444;">
               
          <p><h2>gender: <span id = "Gender"></span><br /></h2></p>
    <div class = "row" >
        <div class = "col-xs-6 col-md-offset-3" style = "background-color: #dedef8; 
          box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                       
          <p><h2>name: <span id = "Name"></span><br /></h2></p>
    <div class = "row" >
        <div class = "col-xs-6 col-md-offset-3" style = "background-color: #dedef8; 
          box-shadow: inset 1px -1px 1px #222, inset -1px 1px 1px #222;">
                                   
          <p><h1>probability: <span id = "Probability"></span><br /></h1></p>
 
    </div>
   
 </div>
    
    >


  </body>
<script type = "text/javascript">
    async function GetData(){
      const response = await fetch("https://api.genderize.io/?name=luc");
      const data = await response.json();
      const {count,gender,name, probability} = data;

      document.getElementById('Count').textContent=count;
      document.getElementById('Gender').textContent=gender;
      document.getElementById('Name').textContent=name;
      document.getElementById('Probability').textContent=probability;

    }
    GetData();

</script>

</html>
